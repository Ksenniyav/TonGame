		/* Модальный (фон) */
		.modal {
			display: none; /* Скрыто по умолчанию */
			position: fixed; /* Оставаться на месте */
			z-index: 1; /* Сидеть на вершине */
			left: 0;
			top: 0;
			width: 100%; /* Полная ширина */
			height: 100%; /* Полная высота */
			overflow: auto; /* Включите прокрутку, если это необходимо */
			background-color: rgb(0,0,0); /* Цвет запасной вариант */
			background-color: rgba(0,0,0,0.4); /* Черный с непрозрачностью */
		}

		/* Модальное содержание/коробка */
		.modal-content {
			display: block;
			background-color: #fefefe;
			margin: 15% auto; /* 15% сверху и по центру */
			padding: 20px;
			border: 1px solid #888;
			width: 40%; /* Может быть больше или меньше, в зависимости от размера экрана */
		}

		/* Кнопка закрытия */
		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;

<body>
	
	<div id="start" >
		<div class="startContainer">
			<h1 id="walletHeader" style="display:none">Please connect wallet</h1>
			<button class="startBtn" id="connect" style="display:none">Connect Wallet</button>
			<h1 id="walletHeaderDisconnect" style="display:none">Disconnect wallet</h1>
			<button class="startBtn" id="disconnect" style="display:none"></button>
			<span id="startTonBalance" style="display:none">Your TON balanceL</span>
			<div class="withdrawWrapper">
				<input class="form-control" type="number" placeholder="Deposit amount" id="depositInput" style="display:none">
			</div>
			<button class="startBtn" id="depositLoad" style="display:none"><span class="loader"></span></button>
			<button class="startBtn" id="deposit" style="display:none">Deposit</button>
			<p id="feeInfo" style="display:none">...</p>
			<span id="startInternalBalance" style="display:none">Your in-game TON balance:</span>
			
				<span id="amountToPlayText" style="display: none;">Amount To Play <input id="amountToPlay" placeholder="ETH" required/></span>
				<span id="amountPerDeathText" style="display: none;">Amount Per One Death <input id="amountPerDeath" placeholder="ETH" required/></span>
				<div id="deathInARow" style="display: none;"></div>
				<button class="createGame btn btn-white btn-big" disabled="disabled" id="createGame">Create Game</button>	
				
				<h2>Current Games</h2>
				<h4 id="currentgame-empty">Empty</h4>
				<div id="currentgame" style="display: none;">
					<span id="currentgame-ID"></span>
					<button id="currentGame-LinkButton"><a href="" id="currentGame-Link">Join</a></button>
					<button id="currentgame-Finish">Finish</button>
					<button id="currentgame-Withdraw">Withdraw</button>
				</div>
				<h2>Open Games</h2>
				<h4 id="opengames-empty">Empty or only your game</h4>
				<div id="opengames">
					<ul id="opengames-list">

					</ul>
				</div>
		</div>
	</div>
